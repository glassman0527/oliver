<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>아이디 / 비밀번호 찾기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="find.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>아이디 / 비밀번호 찾기</h1>
    <div class="wrapper">
        <hr/>
        <form>
            <div>
                <label for="phone" style="font-weight: bold;">PHONE NUMBER</label>
                <div>
                    <select>
                        <option>KT</option>
                        <option>SKT</option>
                        <option>LG U+</option>
                    </select>
                    <select>
                        <option>010</option>
                        <option>011</option>
                        <option>017</option>
                    </select>
                    <input type="text" id="phone" size="8" maxlength="8" required style="width: 85px;"> ("-는 생략")
                </div>
            </div>
        </form>
        <form>
            <button>인증번호 전송</button>
            <div>
                <input type="text" placeholder="인증번호를 입력해주세요."> 
            </div>
            <button onclick="alert('임시 아이디와 비밀번호가 전송 되었습니다.')">확인</button>
        </form>
        <a href="home.html"><img src="images/banner.jpg"/></a>
    </div>
</body>
</html>
